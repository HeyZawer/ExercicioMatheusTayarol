<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuário</h1>
    <form id="cadastroForm" novalidate>
      <!-- Nome -->
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" required>
        <small class="error"></small>
      </div>

      <!-- CPF -->
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" required>
        <small class="error"></small>
      </div>

      <!-- Login -->
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" required>
        <small class="error"></small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
        <small class="error"></small>
      </div>

      <!-- Senha -->
      <div class="form-group password-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required>
        <button type="button" class="toggle" onclick="toggleSenha('senha')">👁</button>
        <small class="error"></small>
      </div>

      <!-- Confirmar Senha -->
      <div class="form-group password-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" required>
        <button type="button" class="toggle" onclick="toggleSenha('confirmarSenha')">👁</button>
        <small class="error"></small>
      </div>

      <!-- Salário -->
      <div class="form-group">
        <label for="salario">Salário (R$)</label>
        <input type="number" id="salario" required>
        <small class="error"></small>
      </div>

      <!-- Dependentes -->
      <div class="form-group">
        <label for="dependentes">Número de Dependentes</label>
        <input type="number" id="dependentes" min="0" required>
        <small class="error"></small>
      </div>

      <!-- IR -->
      <div class="form-group">
        <label for="ir">Imposto de Renda (R$)</label>
        <input type="text" id="ir" readonly value="0,00">
      </div>

      <!-- Botões -->
      <div class="buttons">
        <button type="submit">Cadastrar</button>
        <button type="reset" id="limpar">Limpar</button>
      </div>
    </form>
    <p id="mensagem"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
